<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/transform.css">

    <title>Transform</title>
</head>
<body>
    <div class="mg-div">
        <h2>transform: rotate(20deg)</h2>
        <div class="a">Olá Mundo!</div>
    </div>

    <div class="mg-div">
        <h2>transform: skewY(20deg)</h2>
        <div class="b">Olá Mundo!</div>
    </div>

    <div class="mg-div">
        <h2>transform: scaleY(20deg)</h2>
        <div class="c">Olá Mundo!</div>
    </div>
</body>
</html>
