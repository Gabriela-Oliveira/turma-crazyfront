<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/display.css">

    <title>Display</title>
</head>
<body>
    <section>
        <h2>display: block -> por padrão já vem</h2>
    </section>

    <section>
        <h2>display: inline</h2>
        <div class="displayInline">DIV 1 (INLINE)</div>
        <div class="displayInline">DIV 2 (INLINE)</div>
    </section>

    <section>
        <h2>display: inline-block</h2>
        <div class="displayInlineBlock">DIV 1 (INLINE-BLOCK)</div>
        <div class="displayInlineBlock">DIV 2 (INLINE-BLOCK)</div>
    </section>

    <section>
        <h2>display: none</h2>
        <div class="displayNone">DIV 1 (NONE)</div>
        <div class="displayNone">DIV 2 (NONE)</div>
    </section>
</body>
</html>
