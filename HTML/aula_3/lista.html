<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Esta é uma lista ordenada -->
    <ol>
        <li class="itemUm">Item 1</li>
        <li class="itemDois">Item 2</li>
        <li class="itemTres">Item 3</li>
        <li class="itemQuatro">Item 4</li>
    </ol>

    <!-- Lista não ordenada -->
     <ul>
        <li class="itemUm">Opção 1</li>
        <li class="itemDois">Opção 2</li>
        <li class="itemTres">Opção 3</li>
        <li class="itemQuatro">Opção 4</li>
     </ul>

    <!-- Lista de definição -->
     <dl>
        <dt>Primeiro passo</dt>
        <dd>Pegue uma forma</dd>
        <dd>Agora unte a forma</dd>
        <dt>Segundo passo</dt>
        <dd>Agora derrame a massa no tabuleiro</dd>
     </dl>

</body>
</html>

<style>
    .itemUm {
        color: aqua;
    }

    .itemDois {
        color: blue;
    }

    .itemTres {
        color: brown;
    }

    .itemQuatro {
        color: chartreuse;
    }
</style>
