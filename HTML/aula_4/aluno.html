<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula Alunos</title>
</head>
<body>
    <div>
        <h1>Matrículas Abertas</h1>
        <p>Seja bem vindo ao portal de matrículas da Tech4Me</p>
    </div>
    <div>
        <form action="http://localhost:3003/alunos" method="get">
            <input type="text" name="nome" placeholder="Digite o seu nome"> <br><br>
            <input type="number" name="idade" placeholder="Digite a sua idade"> <br><br>
            <input type="radio" name="sexo" value="fem"> <span>Feminino</span>
            <input type="radio" name="sexo" value="mas"> <span>Masculino</span> <br><br>
        
            <button type="submit">Finalizar matrícula</button>
        </form>
    </div>
</body>
</html>>
